What is Uri attack?
The 2016 Uri attack was an attack by four heavily armed Pakistani Islamic terrorists on 18 September 2016, near the town of Uri in the Indian state of Jammu and Kashmir. It was reported as "the deadliest attack on security forces in Kashmir in two decades". The Pakistani terrorist group Jaish-e-Mohammed was involved in the planning and execution of the attack.At the time of the attack, the Kashmir Valley region was experiencing a period of unrest.
What is Pulwama attack?
On 14 February 2019, a convoy of vehicles carrying security personnel on the Jammu Srinagar National Highway was attacked by a vehicle-borne suicide bomber at Lethpora (near Awantipora) in the Pulwama district, Jammu and Kashmir, India. The attack resulted in the deaths of 40 Central Reserve Police Force (CRPF)[a] personnel and the attacker. The responsibility for the attack was claimed by the Pakistan-based Islamist militant group Jaish-e-Mohammed. The attacker was Adil Ahmad Dar, a local from Indian-administered Kashmir, and a member of Jaish-e-Mohammed.