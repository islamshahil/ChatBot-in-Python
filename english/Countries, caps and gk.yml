Is Taiwan a Country?
The United Nations list of nations doesn't include Taiwan as separate but as a part of China 193 U.N. member nations and two nonvoting observer states, the Vatican City and Palestine. Only 17 nations recognize Taiwan as an independent nation, nine of which are in Latin America; in August 2018 El Salvador severed ties with Taiwan in favor of establishing relations with China, the third country to do so in just over a year.

